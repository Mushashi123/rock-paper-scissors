<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/png" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <div class="game">
            <div class="game__top">
              <div class="computer">
                <!-- <img
                  src="../assets/images/hands/paper.svg"
                  alt="hand in a paper like shape"
                  class="computer__img hand-img"
                /> -->
              </div>
            </div>
            <div class="game__center">
              <!-- <div class="stats">
                <div class="stats__info">IT'S A DRAW</div>
                <button
                  type="button"
                  class="stats__btn btn btn--primary"
                  id="play-again-btn"
                >
                  PLAY AGAIN
                </button>
              </div> -->
              <div class="game__heading">LET'S PLAY</div>
            </div>
            <div class="game__bottom">
              <!-- <div class="user">
                <img
                  src="../assets/images/hands/paper.svg"
                  alt="hand in a paper like shape"
                  class="user__img hand-img"
                />
              </div> -->
              <div class="options">
                <h3 class="options__heading">PICK AN OPTION:</h3>

                <div class="weapons">
                  <button type="button" class="weapons__items">
                    <img
                      src="../assets/images/options/rock.svg"
                      alt="rock"
                      class="weapons__img"
                      data-weapon="rock"
                    />
                  </button>
                  <button type="button" class="weapons__items">
                    <img
                      src="../assets/images/options/paper.svg"
                      alt="paper"
                      class="weapons__img"
                      data-weapon="paper"
                    />
                  </button>
                  <button type="button" class="weapons__items">
                    <img
                      src="../assets/images/options/scissor.svg"
                      alt="scissor"
                      class="weapons__img"
                      data-weapon="scissor"
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
